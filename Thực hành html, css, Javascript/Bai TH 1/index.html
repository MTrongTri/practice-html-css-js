<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">

        <div class="card__icon">
            <i class="fa-regular fa-heart card__icon--heart"></i>
            <i class="fa-solid fa-cart-shopping card__icon--cart"></i>
        </div>

        <div class="card__img">
            <img src="./img/doraemon.jpg" alt="">
        </div>
        <div class="card__title">
            Truyện tranh Doraemon tập đặc biệt
        </div>
        <div class="card__version">
            <div>Phiên bản:</div>
            <span>2019</span>
            <span>2020</span>
            <span>2021</span>
        </div>
        <div class="card__price">20.000đ</div>
        <div class="card__action">
            <span class="card__action--center">Mua Ngay</span>
            <span>Thêm vào giỏ hàng</span>
        </div>
    </div>
</body>
</html>
