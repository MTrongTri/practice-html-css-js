<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="wrapper">
            <div class="img">
                <img src="./img/1.jpg" alt="">
            </div>
            <div class="img">
                <img src="./img/2.jpg" alt="">
            </div>
            <div class="img">
                <img src="./img/3.jpg" alt="">
            </div>
            <div class="img">
                <img src="./img/Acer_Wallpaper_01_5000x2814.jpg" alt="">
            </div>
            <div class="img">
                <img src="./img/Acer_Wallpaper_02_5000x2813.jpg" alt="">
            </div>
            <div class="img">
                <img src="./img/Acer_Wallpaper_03_5000x2814.jpg" alt="">
            </div>
            <div class="img">
                <img src="./img/Planet9_Wallpaper_5000x2813.jpg" alt="">
            </div>
            <div class="img">
                <img src="./img/wallpaperflare.com_wallpaper.jpg" alt="">
            </div>

            <div class="gallery">
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="gallery__inner">
                    <img src="" alt="">
                </div>
                <div class="control prev">
                    <i class="fa-solid fa-less-than"></i>
                </div>
                <div class="control right">
                    <i class="fa-solid fa-greater-than"></i>
                </div>
            </div>
        </div>
</body>
<script src="app.js"></script>
</html>
